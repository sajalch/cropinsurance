<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>CROP-Insurance</title>
    <!-- Font Awesome -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
      />
      <!-- MDB -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
      />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--Main Navigation-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand nav-link" target="_blank" href="https://mdbootstrap.com/docs/standard/">
            <strong>CROP-Insurance</strong>
          </a>
      
          </ul>
  
            <ul class="navbar-nav d-flex flex-row">
              <!-- Icons -->
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"
                  target="_blank">
                  <i class="fab fa-youtube"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="https://twitter.com/MDBootstrap" rel="nofollow" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
  
      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                
                <form id="login" method="post" class="bg-white  rounded-5 shadow-5-strong p-5 ">
                  <h3 align="center"><b>Log In</b></h3>
                  <div class="form-outline mb-4">
                    <input type="email" name="email" data="1" class="form-control" required/>
                    <label class="form-label" for="form1Example1">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" name="pass" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                    </div>
                    <div class="col text-center">
                      <a onclick="hideUnhide('signup',this)">Sign Up?</a><br/>
                      <a onclick="hideUnhide('reset-pass',this)">Forgot password?</a>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
                
                 <form id="signup" method="post" class="bg-white  rounded-5 shadow-5-strong p-5 hide">
                  <h3 align="center"><b>Sign Up</b></h3>
                  <div class="form-outline mb-4">
                    <input type="email"  name="email" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password"  name="pass" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>
                   <div class="form-outline mb-4">
                    <input type="password"  name="cpass" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Confirm Password</label>
                  </div>
                   <div class="form-outline mb-4">
                    <input type="text"  name="pmh" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Password Hint Message</label>
                  </div>
                  <div class="form-outline mb-4">
                    <div><a type="button" onclick="hideUnhide('login',this)">Or Log In?</a></div>
                  </div>
                 
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </form>




                <form id="reset-pass" method="post" class="bg-white  rounded-5 shadow-5-strong p-5 hide">
                  <h3 align="center"><b>Reset Password</b></h3>
                  <div class="form-outline mb-4">
                    <input type="email" name="email" data="3" class="form-control" required/>
                    <label class="form-label" for="form1Example3">Email address</label>
                  </div>
                   <div class="form-outline mb-4">
                    <input type="text" name="pmh" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Password Hint Message</label>
                  </div>
                   <div class="form-outline mb-4">
                    <input type="password" name="pass" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">New Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" name="cpass" data="2" class="form-control" required/>
                    <label class="form-label" for="form1Example2">Confirm New Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <div><a type="button" onclick="hideUnhide('login',this)">Or Log In?</a></div>
                  </div>
                  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Reset Pass</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    
    <!-- Custom scripts -->
   
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
      $(document).ready(function(){
        if(getCookie('user')) {
          window.location.href='./dashboard.html';
        }});
      function hideUnhide(id,event){
        if(event.parentElement.parentElement.parentElement)
          event.parentElement.parentElement.parentElement.classList.toggle("hide");
        document.getElementById(id).classList.toggle("hide");
      }
    </script>
     <script type="module" src="./js/auth-script.mjs"></script>
</body>
</html>
